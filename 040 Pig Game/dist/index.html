<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 040 Pig Game</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <section class="player player--1 player--active">
    <h2 class="name" id="name--1">Player 1</h2>
    <p class="score" id="score--1">43</p>
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score" id="current--1">0</p>
    </div>
  </section>

  <section class="player player--2">
    <h2 class="name" id="name--2">Player 2</h2>
    <p class="score" id="score--2">24</p>
    <div class="current">
      <p class="current-label">Current</p>
      <p class="current-score" id="current--2">0</p>
    </div>
  </section>

  <div class="dice">
    <i class="fa-solid fa-dice-four"></i>
  </div>

  <button class="btn btn--new"><i class="fa-solid fa-arrows-rotate"></i> <span>New game</span></button>
  <button class="btn btn--roll"><i class="fa-solid fa-dice"></i> <span>Roll dice</span></button>
  <button class="btn btn--hold"><i class="fa-solid fa-pause"></i> <span>Hold</span></button>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
