<button id="show-modal">Add Bookmark</button>

<div class="container" id="bookmarks-container"></div>

<div class="modal-container" id="modal">
  <div class="modal">

    <div class="modal__header">
      <h3>Add Bookmark</h3>
      <i class="fa-solid fa-xmark close-icon" id="close-modal" title="Close Modal"></i>
    </div>

    <div class="modal__content">
      <form id="bookmark-form">
        <!-- Name -->
        <div class="form-group">
          <label class="form-label" for="website-name">Name</label>
          <input class="form-input" type="text" id="website-name">
        </div>
        <!-- URL -->
        <div class="form-group">
          <label class="form-label" for="website-url">URL</label>
          <input class="form-input" type="text" id="website-url">
        </div>
        <button type="submit">Save</button>

        <div class="alert" id="alert" hidden></div>
      </form>
    </div>
  </div>
</div>
