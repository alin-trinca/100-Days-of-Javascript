<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 013 Javascript Weather App</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
  <div class="box__search">
    <i class="fa-solid fa-location-dot"></i>
    <input type="text" placeholder="Enter location">
    <button class="fa-solid fa-magnifying-glass"></button>
  </div>

  <div class="box__404">
    <img src="https://cdn-icons-png.flaticon.com/256/3855/3855833.png">
    <p>Oops! Invalid location :/</p>
  </div>

  <div class="box__weather">
    <img src="">
    <p class="temperature"></p>
    <p class="description"></p>
  </div>

  <div class="box__details">
    <div class="humidity">
      <i class="fa-solid fa-water"></i>
      <div class="text">
        <span></span>
        <p>Humidity</p>
      </div>
    </div>
    <div class="wind">
      <i class="fa-solid fa-wind"></i>
      <div class="text">
        <span></span>
        <p>Wind Speed</p>
      </div>
    </div>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
