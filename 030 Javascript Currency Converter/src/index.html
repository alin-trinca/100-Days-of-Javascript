<div class="converter">
  <h1>Currency Converter</h1>
  <form>
    <div class="converter__amount">
      <label>Amount</label>
      <input type="number" value="100">
    </div>

    <div class="converter__box">
      <div class="from">
        <label>From</label>
        <div class="select-input">
          <img src="https://flagcdn.com/48x36/eu.png">
          <select></select>
        </div>
      </div>

      <div class="reverse"><i class="fas fa-exchange-alt"></i></div>

      <div class="to">
        <label>To</label>
        <div class="select-input">
          <img src="https://flagcdn.com/48x36/us.png">
          <select></select>
        </div>
      </div>

      <div class="result">Getting exchange rate...</div>
      <button>Exchange</button>

    </div>
  </form>
</div>
