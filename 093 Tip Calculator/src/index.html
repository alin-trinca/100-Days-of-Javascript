<div class="calculator">
  <div class="calculator__wrapper">
    <label for="bill" class="calculator__label">
      Bill
    </label>
    <div class="calculator__input">
      <input type="number" value="0.00" id="bill" class="calculator__value">
      <span>€</span>
    </div>
  </div>

  <div class="calculator__wrapper">
    <span class="calculator__label">Tip</span>
    <span id="tip-amount" class="calculator__value">
      0 €
    </span>
  </div>
  <hr>

  <div class="calculator__wrapper">
    <span class="calculator__label">Total Amount</span>
    <span id="total-amount" class="calculator__value">
      0 €
    </span>
  </div>

  <div class="calculator__wrapper">
    <label for="tip" class="calculator__label">
      Tip %
    </label>
    <span id="tip-percent" class="calculator__value">
      0
    </span>
  </div>

  <input type="range" min="1" id="tip" value="15">

  <div class="calculator__wrapper">
    <label for="no-of-people" class="calculator__label">
      No. Of People
    </label>
    <span id="split-num" class="calculator__value">
      0
    </span>
  </div>

  <input type="range" min="1" max="15" id="no-of-people" value="1">

  <div class="calculator__results">
    <div class="calculator__wrapper">
      <span class="calculator__label">
        Tip Per Person
      </span>
      <span id="tip-per-person" class="calculator__value">
        0 €
      </span>
    </div>

    <div class="calculator__wrapper">
      <span class="calculator__label">
        Total Per Person
      </span>
      <span id="total-per-person" class="calculator__value">
        0 €
      </span>
    </div>
  </div>
</div>
