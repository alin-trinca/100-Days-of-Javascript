<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 021 Javascript Music Player</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">
  <!-- Song -->
  <div class="player__img">
    <img src="https://images.unsplash.com/photo-1657623871947-d875ad10381c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Album Art">
  </div>
  <h2 id="title">Deep Urban</h2>
  <h3 id="artist">Eugenio Mininni</h3>
  <audio src="https://assets.mixkit.co/music/preview/mixkit-deep-urban-623.mp3"></audio>

  <!-- Progress -->
  <div class="player__progress" id="progress-container">
    <div class="player__range" id="range"></div>
    <div class="player__duration">
      <span id="current-time">0:00</span>
      <span id="duration">2:06</span>
    </div>
  </div>

  <!-- Controls -->
  <div class="player__controls">
    <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
    <i class="fa-solid fa-play button" id="play" title="Play"></i>
    <i class="fa-solid fa-forward" id="next" title="Next"></i>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
