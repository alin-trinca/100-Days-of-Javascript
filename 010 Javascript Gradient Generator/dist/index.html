<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 010 Javascript Gradient Generator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

  <div class="colors">
    <input type="color" id="color-a" value="#004d7a" title="Pick first color">
    <input type="color" id="color-b" value="#00bf72" title="Pick second color">
  </div>

  <div class="buttons">

    <button class="rotate-icon active" onclick="setDirection('to top right', this)" title="To top right">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button onclick="setDirection('to right', this)" title="To right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button class="rotate-icon" onclick="setDirection('to bottom right', this)" title="To bottom right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button onclick="setDirection('to bottom', this)" title="To bottom">
      <i class="fas fa-arrow-down"></i>
    </button>

    <button class="rotate-icon" onclick="setDirection('to bottom left', this)" title="To bottom left">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button onclick="setDirection('to left', this)" title="To left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="rotate-icon" onclick="setDirection('to top left', this)" title="To top left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button onclick="setDirection('to top', this)" title="To top">
      <i class="fas fa-arrow-up"></i>
    </button>

  </div>
  <button id="submit" onclick="generateCode()"><i class="fas fa-rocket"></i> Generate</button>
  <div class="output">
    <textarea class="output__code" id="code" rows="2" readonly></textarea>
    <button class="output__copy" id="copy" onclick="copyText()">Copy</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
