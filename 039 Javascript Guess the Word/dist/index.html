<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 039 Javascript Guess the Word</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="game">
  <div class="content">
    <input type="text" class="type-input" maxlength="1">
    <div class="word"></div>
    <div class="info">
      <p class="guess">Guesses: <span></span></p>
      <p class="wrong">Mistakes: <span></span></p>
      <p class="hint">Hint: <span></span></p>
    </div>
    <div class="buttons">
      <button class="showhint">Show Hint</button>
      <button class="reset">New Game</button>
    </div>
  </div>

  <div class="notification"></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
