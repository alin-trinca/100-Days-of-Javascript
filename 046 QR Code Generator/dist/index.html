<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 046 QR Code Generator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="options">
    <input type="color" class="light" value="#ffffff">
    <input type="color" class="dark">
    <select class="sizes">
      <option value="100">100×100</option>
      <option value="200">200×200</option>
      <option value="300">300×300</option>
      <option value="400">400×400</option>
      <option value="500">500×500</option>
      <option value="600" selected>600×600</option>
      <option value="700">700×700</option>
      <option value="800">800×800</option>
      <option value="900">900×900</option>
      <option value="1000">1000×1000</option>
    </select>
  </div>

  <input type="text" class="qr-text" placeholder="Enter QR Text">

  <div id="qr-code"></div>

  <div class="buttons">
    <a href="#" class="download btn" download="QRCode">
      <span>Download</span>
      <i class="fa-solid fa-download"></i>
    </a>
    <button class="btn share-btn">
      <span>Share</span>
      <i class="fa-solid fa-share-nodes"></i>
    </button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'></script><script  src="./script.js"></script>

</body>
</html>
