<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 030 Javascript Currency Converter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="converter">
  <h1>Currency Converter</h1>
  <form>
    <div class="converter__amount">
      <label>Amount</label>
      <input type="number" value="100">
    </div>

    <div class="converter__box">
      <div class="from">
        <label>From</label>
        <div class="select-input">
          <img src="https://flagcdn.com/48x36/eu.png">
          <select></select>
        </div>
      </div>

      <div class="reverse"><i class="fas fa-exchange-alt"></i></div>

      <div class="to">
        <label>To</label>
        <div class="select-input">
          <img src="https://flagcdn.com/48x36/us.png">
          <select></select>
        </div>
      </div>

      <div class="result">Getting exchange rate...</div>
      <button>Exchange</button>

    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
